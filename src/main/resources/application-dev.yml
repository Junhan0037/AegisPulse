# 개발 환경 식별자.
aegispulse:
  env: DEV
  # Stage 0에서는 로컬 Kong Admin API 기본 주소를 사용한다.
  kong:
    admin-base-url: http://localhost:8001
  # 개발 환경은 내부망 URL 정책을 완화 모드로 시작한다.
  security:
    internal-url-policy: RELAXED

# 로컬 개발 편의성을 위해 애플리케이션 패키지는 DEBUG로 노출한다.
logging:
  level:
    root: INFO
    com.aegispulse: DEBUG
