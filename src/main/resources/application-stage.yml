# 스테이지 환경 식별자.
aegispulse:
  env: STAGE
  # 스테이지 Kong Admin API 주소는 환경 변수 우선, 미지정 시 기본값을 사용한다.
  kong:
    admin-base-url: ${KONG_ADMIN_BASE_URL:https://kong-admin.stage.internal}
  # 스테이지는 내부망 URL 정책을 엄격 모드로 적용한다.
  security:
    internal-url-policy: STRICT

# 스테이지는 운영 유사 검증을 위해 INFO 레벨을 기본으로 사용한다.
logging:
  level:
    root: INFO
    com.aegispulse: INFO
