# 운영 환경 식별자.
aegispulse:
  env: PROD
  # 운영 Kong Admin API 주소는 필수 외부 주입 값을 사용한다.
  kong:
    admin-base-url: ${KONG_ADMIN_BASE_URL}
  # 운영은 내부망 URL 정책을 엄격 모드로 적용한다.
  security:
    internal-url-policy: STRICT

# 운영 환경은 노이즈를 줄이기 위해 애플리케이션 로그를 WARN으로 제한한다.
logging:
  level:
    root: INFO
    com.aegispulse: WARN
